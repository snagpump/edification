<html>
    <head>
        <title>snagpump</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="https://freshfork.github.io/p5.EasyCam/p5.easycam.js"></script>
        <script src="https://raw.githubusercontent.com/FreddieRa/p5.3D/master/p5.3D.js"></script>
    </head>
    <body>
        <script>
            let w = window.innerWidth;
            let h = window.innerHeight;
            let img_size = 50;
            pizd = [];

            function preload() {
                for (var i = 1; i < 12; i++) {
                    pizd[i] = loadImage('./assets/pizd' + i + '.jpg');
                }
            }

            function setup() {
                createCanvas(windowWidth, windowHeight, WEBGL);
                cam = createEasyCam();
                angleMode(DEGREES);

                document.oncontextmenu = function() { return false; }
                document.onmousedown   = function() { return false; }
            }

            function draw() {
                background(0);
               
                imageMode(CENTER);
                image(pizd[1], -250, sin(millis() / 5) * 10, 50, 50);
                image(pizd[2], -200, (sin((millis() / 5) + 20) * 10), 50, 50);
                image(pizd[3], -150, (sin((millis() / 5) + 40) * 10), 50, 50);
                image(pizd[4], -100, (sin((millis() / 5) + 60) * 10), 50, 50);
                image(pizd[5], -50, (sin((millis() / 5)) * 10), 50, 50);
                image(pizd[6], 0, (sin((millis() / 5) + 80) * 10), 50, 50);
                image(pizd[7], 50, (sin((millis() / 5) + 100) * 10), 50, 50);
                image(pizd[8], 100, (sin((millis() / 5) + 120) * 10), 50, 50);
                image(pizd[9], 150, (sin((millis() / 5) + 140) * 10), 50, 50);
                image(pizd[10], 200, (sin((millis() / 5) + 160) * 10), 50, 50);
                image(pizd[11], 250, (sin((millis() / 5) + 180) * 10), 50, 50);
            }

            function windowResized() {
                resizeCanvas(w, h);
            }
        </script>
    </body>
    <style>
        body { margin:0; overflow:hidden }
    </style>
</html
