<html>
    <head>
        <title>snagpump</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="https://freshfork.github.io/p5.EasyCam/p5.easycam.js"></script>
        <script src="https://raw.githubusercontent.com/FreddieRa/p5.3D/master/p5.3D.js"></script>
    </head>
    <body>
        <script>
            let w = window.innerWidth;
            let h = window.innerHeight;
            let img_size = 50;
            pizd = [];

            function preload() {
                for (var i = 1; i < 12; i++) {
                    pizd[i] = loadImage('./assets/pizd' + i + '.jpg');
                }
            }

            function setup() {
                createCanvas(windowWidth, windowHeight);
                //cam = createEasyCam();
                angleMode(DEGREES);
                //cam.setViewport([0, 0, w, h]);

                document.oncontextmenu = function() { return false; }
                document.onmousedown   = function() { return false; }
            }

            function draw() {
               background(0);
               
               image(pizd[1], (w / 2) - 250, (h / 2) + sin(millis() / 5) * 10, 50, 50);
               image(pizd[2], (w / 2) - 200, (h / 2) + (sin((millis() / 5) + 20) * 10), 50, 50);
               image(pizd[3], (w / 2) - 150, (h / 2) + (sin((millis() / 5) + 40) * 10), 50, 50);
               image(pizd[4], (w / 2) - 100, (h / 2) + (sin((millis() / 5) + 60) * 10), 50, 50);
               image(pizd[5], (w / 2) - 50, (h / 2) + (sin((millis() / 5)) * 10), 50, 50);
               image(pizd[6], w / 2, (h / 2) + (sin((millis() / 5) + 80) * 10), 50, 50);
               image(pizd[7], (w / 2) + 50, (h / 2) + (sin((millis() / 5) + 100) * 10), 50, 50);
               image(pizd[8], (w / 2) + 100, (h / 2) + (sin((millis() / 5) + 120) * 10), 50, 50);
               image(pizd[9], (w / 2) + 150, (h / 2) + (sin((millis() / 5) + 140) * 10), 50, 50);
               image(pizd[10], (w / 2) + 200, (h / 2) + (sin((millis() / 5) + 160) * 10), 50, 50);
               image(pizd[11], (w / 2) + 250, (h / 2) + (sin((millis() / 5) + 180) * 10), 50, 50);
               
              /*
               image(pizd[1], 0, (h / 2) + sin(millis() / 5) * 10, 50, 50);
               image(pizd[2], 50, (h / 2) + (sin((millis() / 5) + 20) * 10), 50, 50);
               image(pizd[3], 100, (h / 2) + (sin((millis() / 5) + 40) * 10), 50, 50);
               image(pizd[4], 150, (h / 2) + (sin((millis() / 5) + 60) * 10), 50, 50);
               image(pizd[5], 200, (h / 2) + (sin((millis() / 5)) * 10), 50, 50);
               image(pizd[6], 250, (h / 2) + (sin((millis() / 5) + 80) * 10), 50, 50);
               image(pizd[7], 300, (h / 2) + (sin((millis() / 5) + 100) * 10), 50, 50);
               image(pizd[8], 350, (h / 2) + (sin((millis() / 5) + 120) * 10), 50, 50);
               image(pizd[9], 400, (h / 2) + (sin((millis() / 5) + 140) * 10), 50, 50);
               image(pizd[10], (w / 2) + 200, (h / 2) + (sin((millis() / 5) + 160) * 10), 50, 50);
               image(pizd[11], (w / 2) + 250, (h / 2) + (sin((millis() / 5) + 180) * 10), 50, 50); */
            }

            function windowResized() {
                resizeCanvas(w, h);
            }
        </script>
    </body>
    <style>
        body { margin:0; overflow:hidden }
    </style>
</html
