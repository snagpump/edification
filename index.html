<html>
    <head>
        <title>В назидание</title>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
        <script src="https://freshfork.github.io/p5.EasyCam/p5.easycam.js"></script>
        <script src="https://raw.githubusercontent.com/FreddieRa/p5.3D/master/p5.3D.js"></script>
    </head>
    <body>
        <script>
            let w = window.innerWidth;
            let h = window.innerHeight;
            let img_size = 25;
            pizd = [];

            function preload() {
                for (var i = 1; i < 12; i++) {
                    pizd[i] = loadImage('./assets/pizd' + i + '.jpg');
                }
            }

            function setup() {
                createCanvas(windowWidth, windowHeight, WEBGL);
                //rameRate(60);
                cam = createEasyCam();
                angleMode(DEGREES);

                document.oncontextmenu = function() { return false; }
                document.onmousedown   = function() { return false; }

                background(0);
            }

            function draw() {
                imageMode(CENTER);
                
                image(pizd[1], img_size * -5, sin(millis() / 5) * 10, img_size, img_size);
                image(pizd[2], img_size * -4, (sin((millis() / 5) + 20) * 10), img_size, img_size);
                image(pizd[3], img_size * -3, (sin((millis() / 5) + 40) * 10), img_size, img_size);
                image(pizd[4], img_size * -2, (sin((millis() / 5) + 60) * 10), img_size, img_size);
                image(pizd[5], img_size * -1, (sin((millis() / 5)) * 10), img_size, img_size);
                image(pizd[6], img_size * 0, (sin((millis() / 5) + 80) * 10), img_size, img_size);
                image(pizd[7], img_size * 1, (sin((millis() / 5) + 100) * 10), img_size, img_size);
                image(pizd[8], img_size * 2, (sin((millis() / 5) + 120) * 10), img_size, img_size);
                image(pizd[9], img_size * 3, (sin((millis() / 5) + 140) * 10), img_size, img_size);
                image(pizd[10], img_size * 4, (sin((millis() / 5) + 160) * 10), img_size, img_size);
                image(pizd[11], img_size * 5, (sin((millis() / 5) + 180) * 10), img_size, img_size);
            }

            function windowResized() {
                resizeCanvas(w, h);
            }
        </script>
    </body>
    <style>
        body { margin:0; overflow:hidden }
    </style>
</html
